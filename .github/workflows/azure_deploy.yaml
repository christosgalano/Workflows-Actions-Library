name: deploy-infra

run-name: ${{ github.workflow }}

on:
  workflow_call:
    inputs:
      template_dir:
        description: "Specify repository path of the bicep directory"
        default: bicep
        required: true
        type: string
      template_prefix:
        description: "Specify file prefix of the main bicep template"
        default: azure.deploy
        required: true
        type: string
      deploy_jumpbox:
        description: "Specify whether the infrastructure deployed contains a jumpbox virtual machine"
        required: true
        type: boolean
      jumpbox_pass_param_name:
        description: "Specify the parameter name for the jumpbox admin's password"
        required: false
        default:  
        type: string
      location:
        description: "Define the location to store the deployment metadata"
        default: westeurope
        required: true
        type: string
      deployment_name:
        description: "Specify deployment name"
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      JUMPBOX_ADMIN_PASSWORD:
        required: false

jobs:
  deploy:
    name: Deploy infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lint template
        working-directory: ${{ github.workspace }}/${{ inputs.template_dir }}
        run: |
          az bicep build --file ${{ inputs.template_prefix }}.bicep

      - name: Validate template
        working-directory: ${{ github.workspace }}/${{ inputs.template_dir }}
        run: |
          az deployment sub validate \
            --name "${{ inputs.deployment_name }}" \
            --location "${{ inputs.location }}" \
            --template-file ${{ inputs.template_prefix }}.bicep \
            --parameters ${{ inputs.template_prefix }}.parameters.json

      - name: Deploy template
        working-directory: ${{ github.workspace }}/${{ inputs.template_dir }}
        if: inputs.deploy_jumpbox
        run: |
          az deployment sub create \
            --name "${{ inputs.deployment_name }}" \
            --location "${{ inputs.location }}" \
            --template-file ${{ inputs.template_prefix }}.bicep \
            --parameters ${{ inputs.template_prefix }}.parameters.json
      - name: Deploy template
        working-directory: ${{ github.workspace }}/${{ inputs.template_dir }}
        if: inputs.deploy_jumpbox
        run: |
          az deployment sub create \
            --name "${{ inputs.deployment_name }}" \
            --location "${{ inputs.location }}" \
            --template-file ${{ inputs.template_prefix }}.bicep \
            --parameters ${{ inputs.template_prefix }}.parameters.json

