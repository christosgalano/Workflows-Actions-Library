name: deploy-infra
run-name: ${{ github.workflow }}
on:
  workflow_call:
    inputs:
      # enable_harder_runner:
      #   description: "Specify whether to enable the Harden Runner action (only on public repositories)"
      #   default: false
      #   required: true
      #   type: boolean
      template_dir:
        description: "Specify repository path of the bicep directory"
        default: bicep
        required: true
        type: string
      template_prefix:
        description: "Specify file prefix of the main bicep template"
        default: azure.deploy
        required: true
        type: string
      deploy_jumpbox:
        description: "Specify whether the infrastructure deployed contains a jumpbox virtual machine (also set password param name and value)"
        required: true
        type: boolean
      jumpbox_password_param_name:
        description: "Specify the parameter name for the jumpbox admin's password"
        required: false
        type: string
      jumpbox_password:
        description: "Specify the jumpbox admin's password"
        required: false
        type: string
      location:
        description: "Specify the location to store the deployment metadata"
        default: westeurope
        required: true
        type: string
      deployment_name:
        description: "Specify deployment name"
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true

jobs:
  deploy:
    name: Deploy infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      # - name: Harden Runner
